<html>

<head>
    <title>StuyEsports - Rosters</title>
    <link rel="stylesheet" href="rosters.css">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
    <meta charset="UTF-8">
    <link rel="icon" href="../../../resource/imgs/stuyesportstransparent.png">
    <meta content="StuyEsports - Rosters" property="og:title">
    <meta content="Rosters list for the SCGC" property="og:description">
    <meta content="https://stuyesports.github.io" property="og:url">
    <meta content="#74b9ff" data-react-helmet="true" name="theme-color">
    <meta content="https://cdn.discordapp.com/attachments/993366013951344770/993366022809718874/unknown.png"
        property="og:image">
</head>

<body>
    <div class="dropdownCont">
        <!--Dropdown to select year and game.-->
        <select id="gameDrop" class="dropdown">
            <option value="valorant">Valorant</option>
            <option value="league">League of Legends</option>
        </select>
        <select id="yearDrop" class="dropdown">
            <option value="2023">2022-2023</option>
            <option value="2022">2021-2022</option>
        </select>
    </div>
    <div class="rosterMain">
        <div id="gameTitle">Loading...</div>
        <div class="players">
            <div class="lazyDisclaimer">A Team and B Team</div>
            <div id="ateam" class="team"></div>
            <div id="bteam" class="team">
            </div>
        </div>
        <div id="awardsTitle">Awards</div>
        <div id="awards">Loading...</div>
    </div>

    <script src="rosters.js" type="module"></script>
    <script src="../../../resource/js/jquery-3.6.0.min.js" type="text/javascript"></script>
</body>

</html>
